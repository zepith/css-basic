<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border 테두리</title>
    <style>
      div {
        width: 300px;
        height: 200px;
        margin: 50px;
      }
      .box1 {
        border-width: 5px;
        border-style: solid;
        border-color: red;
      }
      .box2 {
        border-width: 5px;
        border-style: dashed;
        border-color: rgb(21, 148, 42);
      }
      .box3 {
        border: 5px dotted blue;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
