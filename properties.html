<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 선택자 - 속성값을 이용하여 선택하기</title>
    <style>
      input[type="text"] {
        border: 1px solid rgb(28, 11, 255);
      }
      input[type="password"] {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" />
      <input type="password" />
    </form>
  </body>
</html>
